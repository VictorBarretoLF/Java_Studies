<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Spring Framework Guru</title>
</head>

<body>
	<h1>Authors</h1>

	<table border="1">
		<thead>
			<tr>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Number of Books</th>
			</tr>
		</thead>
		<tbody>
			<!-- Loop through each author in the authors list -->
			<tr th:each="author : ${authors}">
				<!-- Display each field in its own table cell -->
				<td th:text="${author.id}"></td>
				<td th:text="${author.firstName}"></td>
				<td th:text="${author.lastName}"></td>
				<td th:text="${author.books.size()}"></td>
			</tr>
		</tbody>
	</table>
</body>

</html>
